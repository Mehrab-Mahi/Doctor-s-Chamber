     <!-- The Modal -->
  <div class="modal fade" id="doctor">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        
        
        <!-- Modal body -->
            <div class="modal-body">
                <h1 class="text-intro">If you are a doctor then you can log in here.</h1>
                <div class="form-div">
                    
                        <div class="form-group">
                            <input type="email" class="form-control" id="txtEmail" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
    
                            <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block mybtn" id="btnSignIn">Submit</button>
                        <center><a href="#" title="Reset Password"><small>Forgot Password ?</small></a></center>
                        <center> Not registered!!? sign up now!</center>
                    
                    <form action="dsu/dsu.html">
                        <button type="submit" class="btn btn-dark btn-block mybtn">Sign Up</button>
                    </form>
                </div>
            </div>
        
       
        </div>
    </div>
  </div>
