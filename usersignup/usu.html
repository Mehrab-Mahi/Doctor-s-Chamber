    <div class="aa"  style="background: #eceff1;margin-top: -10px;">

    <p style="text-align: center; font-size: 40px;"><b>Welcome to doctor's chamber</b></p>

    <p style="font-size: 20px; text-align: center;padding-top: 10px;padding-left: 120px;padding-right: 120px;font-weight: 90;">If you are a new user in here then grab the chances to be in a help for others. So let's join us and be connected with us signing up!!</p>





    <div class="container">

      <div class="row">
        
        <div class="col-md-3">
          
        </div>

        <div class="col-md-6">
          
          <h4 class="text-info">User Registration Form</h4>
          <hr>


             <div class="form-group">

                <div class="row">
                  <div class="col-md-4">
                    <label class="doc_name">Name</label>
                  </div>

                  <div class="col-md-8">
                    <input type="search" class="form-control input-sm name" id="name" placeholder="(Full Name)" name="name">
                  </div>

                </div>

             </div>





              <div class="form-group">

                <div class="row">
                  <div class="col-md-4">
                    <label class="doc_name">Blood Group</label>
                  </div>

                  <div class="col-md-8">
                    <select class="form-control input-sm specialty" id="blood" name="specialty">
                      <option value="1">A+</option>
                      <option value="2">O+</option>
                      <option value="3">B+</option>
                      <option value="4">AB+</option>
                      <option value="5">A-</option>
                      <option value="6">O-</option>
                      <option value="7">B-</option>
                      <option value="8">AB-</option>
                      
                    </select>
                  </div>

                </div>

             </div>




             <div class="form-group">

                <div class="row">
                  <div class="col-md-4">
                    <label class="doc_name">Profile Image</label>
                  </div>

                  <div class="col-md-8">
                    <input type="file"  id="fileButton" name="image" size="50">
                  </div>

                </div>

             </div>




              <div class="form-group">

                <div class="row">
                  <div class="col-md-4">
                    <label class="doc_name">Email </label>
                  </div>

                  <div class="col-md-8">
                    <input type="search" class="form-control input-sm name" id="em" placeholder="(Email Address)" name="name">
                  </div>

                </div>

             </div>


             


             <div class="form-group">

                <div class="row">
                  <div class="col-md-4">
                    <label class="doc_name">Address</label>
                  </div>

                  <div class="col-md-8">
                    <textarea class="degrees input-sm form-control" id="address" placeholder="(Detail of Address)" style="resize:vertical;"></textarea>
                  </div>

                </div>

             </div>



             <div class="form-group">

                <div class="row">
                  <div class="col-md-4">
                    <label class="doc_name">Discrict</label>
                  </div>

                  <div class="col-md-8">
                    <select class="form-control input-sm specialty" id="district" name="specialty">
                      <option value="13">Dhaka</option>
                      <option value="14">Chandpur</option>
                      <option value="15">Gaibandha</option>
                      <option value="16">Pirozpur</option>
                      <option value="17">Razbari</option>
                      <option value="18">Shariatpur</option>
                      <option value="19">Munshiganj</option>
                      <option value="20">Narayanganj</option>
                      
                    </select>
                  </div>

                </div>

             </div>



             <div class="form-group">

              <div class="row">
                <div class="col-md-4">
                  <label class="doc_name">Service</label>
                </div>

                <div class="col-md-8">
                  <select class="form-control input-sm specialty" id="specialty" name="specialty">
                    <option value="9">Nothing</option>
                    <option value="10">Blood</option>
                    <option value="11">Ambulance</option>
                    <option value="12">Both</option>
                    
                  </select>
                </div>

              </div>

           </div>


           


             

             <div class="row">
              <div class="col-md-4">
                
              </div>

              <div class="col-md-4" style="padding: 20px;">
                <button class="btn btn-success btn-sm" style="width: 100%; " id="btnSignUp" type="submit">Submit!!</button>
              </div>

              <div class="col-md-4">
                
              </div>
               
             </div>





        </div>

        <div class="col-md-3">
          
        </div>

      </div>
